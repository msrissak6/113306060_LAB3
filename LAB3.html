<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
</head>
<body>
  <h1>113306060_Lab3_Number Guessing Game</h1>
  <div id="result"></div>
  <script>
	const secretNumber = Math.floor(Math.random() * 100) + 1; // 1~100
	let attemptsLeft = 7;
	let minRange = 1;
	let maxRange = 100;

	while (attemptsLeft > 0) {
  		const userInput = window.prompt(`猜一個數字 (${minRange}~${maxRange})，剩餘次數：${attemptsLeft}`);

  	if (!userInput || isNaN(userInput)) {
    	alert("請輸入有效的數字！");
   		continue;
  	}

  	const guessedNumber = Number(userInput);

  	if (guessedNumber < minRange || guessedNumber > maxRange) {
    	alert(`請輸入範圍內的數字 (${minRange}~${maxRange})！`);
    	continue;
  	}

  	if (guessedNumber === secretNumber) {
    	alert("恭喜答對！");
    	document.getElementById("result").innerHTML = '<img src="correct.jpg" alt="Correct">';
    	break;
 	 } else if (guessedNumber < secretNumber) {
    	alert("太小了！");
    	minRange = guessedNumber + 1;
  	} else {
    	alert("太大了！");
    	maxRange = guessedNumber - 1;
  	}

  	attemptsLeft--;

  	if (attemptsLeft === 0) {
    	alert(`遊戲結束！正確答案是：${secretNumber}`);
    	document.getElementById("result").innerHTML = '<img src="wrong.jpg" alt="Wrong">';
  	}
	}

  </script>
</body>
</html>
